<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Conventional Commits</title>
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <h1>Conventional Commits</h1>
        <h3>
          Conventional Commit je formatirajuća konvencija koja pruža skup
          pravila za formuliranje konzistentne strukture poruke commit-a.
        </h3>
        <p>Struktura commit poruke:</p>
        <ul>
          <li><pre>&lt;type&gt;[optional scope]: &lt;description&gt;</pre></li>
          <li>[optional body]</li>
          <li>[optional footer(s)]</li>
        </ul>
      </div>
    </main>
  </body>
</html>
